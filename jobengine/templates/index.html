{% extends 'base.html' %}

{% block 'body' %}
    <div class="container">

        <h1>Job-Engine</h1>
        <br>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">Job Table</div>
            <div id="jobtable"></div>
        </div>

        <br>
        <br>

        <div class="panel panel-default">
            <div class="panel-heading">New Job</div>
            <div class="panel-body">
                <form id="jobform" action="create_job" class="form-horizontal" name="jobform">
                    <div class="form-group">
                        <label for="job_name" class="control-label col-sm-3">Name:</label>
                        <div class="col-sm-4">
                            <input type="text" name="job_name" id="job_name" class="form-control" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mode" class="control-label col-sm-3">Mode Selection:</label>
                        <div class="col-sm-4">
                            <select name="mode" id="mode" size="1" class="form-control  mb-2 mr-sm-2 mb-sm-0">
                                <option value="cron">cron</option>
                                <option value="cmd">cmd</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="cronstring">
                        <label for="cron_string" class="control-label col-sm-3">Cron String: </label>
                        <div class="col-sm-4">
                            <input type="text" name="cron_string" id="cron_string"
                                   class="form-control  mb-2 mr-sm-2 mb-sm-0" maxlength="30" value="* * * * *">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="optional_params" class="control-label col-sm-3">Optional Parameter: </label>
                        <div class="col-sm-4">
                            <input type="text" name="optional_params" id="optional_params"
                                   class="form-control  mb-2 mr-sm-2 mb-sm-0" value="">
                        </div>
                    </div>
                    <button id="submit_create" value='Submit form' class="btn btn-default">Create</button>
                </form>
            </div>
        </div>
    </div>

{% endblock 'body' %}
